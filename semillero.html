<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Markmap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #mindmap {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.1/dist/style.css"
    />
  </head>
  <body>
    <svg id="mindmap"></svg>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3-alpha.1/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.1/dist/index.js"></script>
    <script>
      (() => {
        setTimeout(() => {
          const { markmap: q, mm: v } = window,
            j = new q.Toolbar();
          j.attach(v);
          const we = j.render();
          we.setAttribute("style", "position:absolute;bottom:20px;right:20px"),
            document.body.append(we);
        });
      })();
    </script>
    <script>
      ((f, d, h, u) => {
        const g = f();
        window.mm = g.Markmap.create(
          "svg#mindmap",
          (d || g.deriveOptions)(u),
          h
        );
      })(
        () => window.markmap,
        null,
        {
          content: "Semilleros de Investigación",
          children: [
            {
              content: "Definición",
              children: [
                {
                  content:
                    "Espacios que permiten la conformación de grupos académicos para debatir y discutir problemas e ideas que aporten al trabajo investigativo",
                  children: [],
                  payload: { lines: "3,4" },
                },
                {
                  content:
                    "Integrados por estudiantes, docentes e investigadores que desean hacer de la investigación su estilo de vida",
                  children: [],
                  payload: { lines: "4,5" },
                },
              ],
              payload: { lines: "2,3" },
            },
            {
              content: "Características",
              children: [
                {
                  content: "Autogestionados",
                  children: [],
                  payload: { lines: "6,7" },
                },
                {
                  content: "Otorgan libertad de acción a sus miembros",
                  children: [],
                  payload: { lines: "7,8" },
                },
                {
                  content:
                    "Fomentan el espíritu científico en las instituciones de educación universitaria",
                  children: [],
                  payload: { lines: "8,9" },
                },
              ],
              payload: { lines: "5,6" },
            },
            {
              content: "Objetivos",
              children: [
                {
                  content: "Fomentar una cultura de investigación",
                  children: [],
                  payload: { lines: "10,11" },
                },
                {
                  content: "Fortalecer la producción científica",
                  children: [],
                  payload: { lines: "11,12" },
                },
                {
                  content:
                    "Generar conocimiento en beneficio del desarrollo del país",
                  children: [],
                  payload: { lines: "12,13" },
                },
              ],
              payload: { lines: "9,10" },
            },
            {
              content: "Implementación",
              children: [
                {
                  content:
                    "Colombia es el país con mayor experiencia en el desarrollo de modelos de semilleros de investigación",
                  children: [],
                  payload: { lines: "14,15" },
                },
                {
                  content:
                    "Otros países como Ecuador, Perú, México y Venezuela han adaptado esta práctica científica",
                  children: [],
                  payload: { lines: "15,16" },
                },
              ],
              payload: { lines: "13,14" },
            },
            {
              content: "Resultados",
              children: [
                {
                  content:
                    "Aumento en la producción científica en los países que han implementado semilleros de investigación",
                  children: [],
                  payload: { lines: "17,18" },
                },
                {
                  content:
                    "Fortalecimiento de la investigación y el desarrollo en las instituciones universitarias",
                  children: [],
                  payload: { lines: "18,19" },
                },
              ],
              payload: { lines: "16,17" },
            },
          ],
          payload: { lines: "1,2" },
        },
        null
      );
    </script>
  </body>
</html>
